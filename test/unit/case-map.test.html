<!--
  Because this is a copy of lib/utils/case-map.js from Polymer, we just copied the test as well to make sure
  we don't break it
-->
<html>
  <head>
    <meta charset="utf-8">
    <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../wct-browser-legacy/browser.js"></script>
  </head>
  <body>

  <script type="module">
    import { camelToDashCase } from '../../lib/case-map.js';
    suite('case-map', function() {
      test('camelToDashCase converts to dashes', function() {
        assert.equal(camelToDashCase('camelCase'), 'camel-case');
        assert.equal(camelToDashCase('camelCCase'), 'camel-c-case');
      });
    });
  </script>
  </body>
</html>
