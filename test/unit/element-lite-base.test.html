<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../wct-browser-legacy/browser.js"></script>
  </head>
  <body>
    <test-element prop1="a" prop2="b"></test-element>

    <script type="module">
      import { ElementLiteBase } from '../../element-lite-base.js';
      import { expect } from '../../../chai';

      /**
       * @extends {ElementLiteBase}
      */
      class TestElement extends ElementLiteBase(window.HTMLElement) {
        static get is () { return 'test-element'; }

        static get properties () {
          return {
            hello: {
              type: String,
              value: 'world'
            },

            output: {
              type: String
            },

            test: {
              type: String,
              observer: '_testChanged'
            }
          };
        }

        _testChanged (test) {
          this.output = test;
        }
      }

      window.customElements.define(TestElement.is, TestElement);
      window.TestElement = TestElement;
    </script>

    <script type="module">
      suite('ElementLiteBase Mixin', () => {
        test('should have not be a HTMLUnknownElement constructor', () => {
          const el = document.querySelector('test-element');
          expect(el.constructor.is).to.equal('test-element');
        })
      });
    </script>
  </body>
</html>
